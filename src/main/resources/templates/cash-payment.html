<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>ATM</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Theme CSS -->
    <link href="css/freelancer.min.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
    <link href="../css/freelancer.min.css" rel="stylesheet" />
    <link href="../css/custom.css" rel="stylesheet" />

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top" class="index">

<div>
    <br/>
    <div th:if="${errorMessage != null}" th:text="${errorMessage}" class="col-lg-4 col-lg-offset-4 text-center alert alert-danger">
        <strong>Błąd wprowadzonych danych!</strong> Proszę ponownie wprowadzić dane.
    </div>
</div>

    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Proszę podać kwotę</h2>
                    <hr class="star-primary"/>
						<h3>Bankomant wypłaca wielokrotność 50 zł</h3>
					<hr class="star-primary"/>
                </div>
            </div>
            <br/><br/><br/><br/>
			<div class="col-lg-4 col-lg-offset-4">
				<form th:action="@{/cash-payment/withdraw-cash}" th:object="${cashPaymentForm}" method="post" novalidate="novalidate">
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>kwota wypłaty</label>
							<input type="text" th:field="*{amount}" class="form-control" placeholder="kwota wypłaty" id="paymentAmount" autofocus="autofocus" required="required" data-validation-required-message="Proszę podać kwotę wypłaty."/>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br/><br/><br/>
					<div class="row">
						<div class="form-group col-xs-12 center-block">
							<button type="submit" class="btn btn-success btn-lg center-block">Zatwierdź</button>
						</div>
					</div>
				</form>
                <div class="row form-group col-xs-12 center-block">
                    <a class="btn btn-custom-cancel btn-lg center-block" href="/logout">Zakończ</a>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>

    <!-- Theme JavaScript -->
    <script src="js/freelancer.min.js"></script>

</body>

</html>
